plugins {
    id "org.sonarqube" version "2.6"
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'realm-android'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.tobiashehrlein.tobiswizardblock"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 3
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    dataBinding {
        enabled = true
    }
}

repositories {
    jcenter()
    maven {
        url "https://urbanairship.bintray.com/android"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:cardview-v7:27.0.2'

    // Tools
    implementation 'com.jakewharton.timber:timber:4.6.0'
    implementation 'com.facebook.stetho:stetho:1.1.1'
    implementation('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') { transitive = true }

    // Utils
    implementation 'com.github.thehrlein:Thutils:0.1.7'

    // Adapter Delegate
    compile 'com.hannesdorfmann:adapterdelegates3:3.0.1'

    // Testing
    testCompile 'junit:junit:4.12'

    // Firebase
    compile 'com.google.firebase:firebase-core:11.8.0'
    compile 'com.google.firebase:firebase-messaging:11.8.0'

}

// Apply Plugin Firebase
apply plugin: 'com.google.gms.google-services'
